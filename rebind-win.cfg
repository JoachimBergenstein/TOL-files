-attack3

-reload

// unbind all keys
unbindall

// aliases for toggles
alias crouchON  "+duck; bind ctrl crouchOFF"
alias crouchOFF "-duck; bind ctrl crouchON"

alias voiceON  "+voicerecord; bind v voiceOFF"
alias voiceOFF "-voicerecord; bind v voiceON"

// movement
bind "w"     "+forward"
bind "a"     "+moveleft"
bind "s"     "+back"
bind "d"     "+moveright"

bind "space" "+jump"

bind "shift" "+duck"
bind "ctrl"  "crouchON"

// communication
bind "v" "voiceON"
bind "z" "say"

bind "y" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"

bind "e" "+helpme"

// hud binds
bind "f2"  "show_quest_log"
bind "f5"  "screenshot"
bind "f7"  "abuse_report_queue"

bind "tab" "+showscores"
bind "-"   "toggleconsole"

bind "j"   "cl_trigger_first_notification"
bind "k"   "cl_decline_first_notification"

// player binds
bind ","            "changeclass"
bind "."            "changeteam"

bind "kp_end"       "load_itempreset 0"
bind "kp_downarrow" "load_itempreset 1"
bind "kp_pgdn"      "load_itempreset 2"
bind "kp_leftarrow" "load_itempreset 3"

bind "g"            "+taunt"
bind "t"            "impulse 201"

// CTF binds
bind "l" "dropitem"

// weapon binds
bind "mouse1"     "+attack"
bind "mouse2"     "+attack2"
bind "mouse3"     "+attack3"

bind "r"          "+reload"

bind "mwheelup"   "invprev"
bind "mwheeldown" "invnext"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

bind "ÃŸ"          "disguiseteam"

// special binds
bind "rshift" "explode"
bind "ralt" "incrementvar cl_autoreload 0 1 1"
