alias "sniperCharge" "+attack; bind mouse1 sniperFire"
alias "sniperFire" "-attack; bind mouse1 sniperCharge"

alias "sniperNext0" "-attack; slot1; bind mouse1 sniperCharge; bind mwheeldown sniperNext1; bind mwheelup sniperNext2"
alias "sniperNext1" "-attack; slot2; bind mouse1 +attack; bind mwheeldown sniperNext2; bind mwheelup sniperNext0"
alias "sniperNext2" "-attack; slot3; bind mouse1 +attack; bind mwheeldown sniperNext0; bind mwheelup sniperNext1"

bind "1" "sniperNext0"
bind "2" "sniperNext1"
bind "3" "sniperNext2"

bind "mwheeldown" "sniperNext1"
bind "mwheelup" "sniperNext2"

bind "mouse1" "sniperCharge"